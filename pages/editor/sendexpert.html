<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>专家分派</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="weadmin-body">
			<form class="layui-form" action="localhost:8080/qikan/totest.do" method="post">
				<div class="layui-form-item">
					<label for="L_username" class="layui-form-label">
		                <span class="we-red"></span>中文标题
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="username" name="username" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="authorName" class="layui-form-label">
		                <span class="we-red"></span>作者姓名
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="authorname" name="authorname" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="authorName" class="layui-form-label">
		                <span class="we-red"></span>投稿期刊
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="authorname" name="authorname" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
	                <label for="username" class="layui-form-label">
	                	专家分派
	                </label>
	                <div class="layui-input-inline">
	                    <select name="degreeid" id="degreeid">
		                    <option value="1">张三</option>
		                    <option value="2">李四</option>
		                    <option value="3">王五</option>
	                    </select>
	                </div>
	            </div>
				
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label">
              </label>
					<button class="layui-btn" lay-filter="add" lay-submit="">确定分派</button>
				</div>
			</form>
		</div>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript">
			
			layui.extend({
				admin: '{/}../../static/js/admin'
			});
			layui.use(['form', 'jquery', 'admin','layer'], function() {
				var form = layui.form,
					$ = layui.jquery,
					admin = layui.admin,
					layer = layui.layer;

				//自定义验证规则
				form.verify({
					nikename: function(value) {
						if(value.length < 5) {
							return '用户名至少得5个字符';
						}
					}
				});
				//监听提交
				form.on('submit(add)', function() {
					var username = $("#username").val();
					var authorname = $("#authorname").val();
					var sex = $("#sex").val();
					var birthday = $("#birthday").val();
					var degreeid = $("#degreeid").val();
					var phonenumber = $("#phonenumber").val();
					var email = $("#email").val();
					var address = $("#address").val();
					
					console.log(username,authorname,sex,birthday,degreeid,phonenumber,email,address);
					$.post(
						$.ajax({
							type:"post",
							url:"/qikan/totest.do",
							async:true,
							dataType: "json",
							data:{
								username:username,
								authorname:authorname,
								sex:sex,
								birthday:birthday,
								degreeid:degreeid,
								phonenumber:phonenumber,
								email:email,
								address:address
							},
							success:function(data) {
								console.log(data);
								if(data.code == 0) {
                                    layer.alert("修改成功", {
                                        icon: 6
                                    }, function() {
                                        // 获得frame索引
                                        var index = parent.layer.getFrameIndex(window.name);
                                        //关闭当前frame
                                        parent.layer.close(index);
                                    });
								}else {
                                    layer.alert("修改失败，请重试", {
                                        icon: 5
                                    });
								}
							}
						})
					);
//					layer.alert("增加成功", {
//						icon: 6
//					}, function() {
//						// 获得frame索引
//						var index = parent.layer.getFrameIndex(window.name);
//						//关闭当前frame
//						parent.layer.close(index);
//					});
//					return false;
				});

			});
		</script>
	</body>

</html>
