<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>用户注册</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="weadmin-body">
			<div class="logo" style="margin-left: 20%; font-size: 16px;">
				<a href="#">作者在线注册</a>
				<span style="color: red; margin-left: 20%;">msg</span>
			</div>
			
			<form class="layui-form" action="localhost:8080/qikan/totest.do" method="post" style="margin-left: 30%; border: 1px solid gainsboro; width: 40%;">
				<div class="layui-form-item">
					<label for="L_username" class="layui-form-label">
		                <span class="we-red">*</span>用户名
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="username" name="username" lay-verify="required|nikename" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">
						请设置至少5个字符
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_username" class="layui-form-label">
		                <span class="we-red">*</span>密码
		            </label>
					<div class="layui-input-inline">
						<input type="password" id="paassword" name="password" lay-verify="required|password" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">
						请设置至少6个字符
					</div>
				</div>
				<div class="layui-form-item">
					<label for="authorName" class="layui-form-label">
		                <span class="we-red">*</span>真实姓名
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="rellname" name="rellname" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">
						请填写真实的信息
					</div>
				</div>
				<div class="layui-form-item">
				    <label for="L_sex" class="layui-form-label">性别</label>
				    <div class="layui-input-block">
				      <input type="radio" name="sex" value="男" id="sex" title="男" checked>
				      <input type="radio" name="sex" value="女" id="sex" title="女">
				    </div>
				</div>
				<div class="layui-form-item">
					<label for="authorName" class="layui-form-label">
						生日
		            </label>
					<div class="layui-inline">
							<input class="layui-input" placeholder="如：2000-01-01" name="birthday" id="birthday">
					</div>
				</div>
				<div class="layui-form-item">
	                <label for="username" class="layui-form-label">
	                	学历
	                </label>
	                <div class="layui-input-inline">
	                    <select name="degreeid" id="degreeid">
		                    <option value="1">小学</option>
		                    <option value="2">初中</option>
		                    <option value="3">高中</option>
		                    <option value="4">大学</option>
	                    </select>
	                </div>
	            </div>
				<div class="layui-form-item">
					<label for="L_email" class="layui-form-label">
		                <span class="we-red">*</span>手机
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="phonenumber" name="phonenumber" lay-verify="required|phone" autocomplete="" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_email" class="layui-form-label">
		                <span class="we-red">*</span>邮箱
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="email" name="email" lay-verify="email" autocomplete="off" class="layui-input">
					</div>

				</div>
				<div class="layui-form-item">
					<label for="L_address" class="layui-form-label">
		                <span class="we-red"></span>通讯地址
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="address" name="address" autocomplete="off" class="layui-input">
					</div>

				</div>
				
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label">
              </label>
					<button class="layui-btn" lay-filter="add" lay-submit="">确定</button>
				</div>
			</form>
		</div>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript">
			
			layui.extend({
				admin: '{/}../../static/js/admin'
			});
			layui.use(['form', 'jquery', 'admin','layer'], function() {
				var form = layui.form,
					$ = layui.jquery,
					admin = layui.admin,
					layer = layui.layer;

				//自定义验证规则
				form.verify({
					nikename: function(value) {
						if(value.length < 5) {
							return '用户名至少得5个字符';
						}
					},
					password: function(value) {
						if(value.length < 6) {
							return '密码至少6个字符';
						}
					}
				});
				

			});
		</script>
	</body>

</html>
